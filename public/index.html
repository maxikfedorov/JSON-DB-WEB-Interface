<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Визуализация JSON данных</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="media/favicon.ico" type="image/x-icon">
    <link rel="icon" href="media/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="header">
                <h1>Список людей</h1>
                <input type="text" id="searchInput" placeholder="Поиск по имени">
            </div>
            <div id="people"></div>
        </div>
        <div id="formContainer">
            <div class="formSection" id="addForm">
                <h2>Добавить нового пользователя</h2>
                <form id="addUserForm">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="age">Возраст:</label>
                    <input type="number" id="age" name="age" required>
                    <label for="city">Город:</label>
                    <input type="text" id="city" name="city" required>
                    <button type="submit">Добавить</button>
                </form>
            </div>
            <div class="formSection" id="deleteForm">
                <h2>Удалить пользователя</h2>
                <form id="deleteUserForm">
                    <label for="deleteId">ID:</label>
                    <input type="number" id="deleteId" name="deleteId" required>
                    <button type="submit">Удалить</button>
                </form>
                <button type="button" id="additionalOptionsButton">Дополнительно</button>
            </div>
            
            <!-- Модальное окно для дополнительных опций удаления -->
            <div id="additionalOptionsModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Дополнительные опции удаления</h2>
                    <form id="deleteFirstNForm">
                        <label for="deleteFirstN">Удалить первых N пользователей:</label>
                        <input type="number" id="deleteFirstN" name="deleteFirstN" min="0" required>
                        <button type="submit">Удалить</button>
                    </form>
                    <form id="deleteLastNForm">
                        <label for="deleteLastN">Удалить последних N пользователей:</label>
                        <input type="number" id="deleteLastN" name="deleteLastN" min="0" required>
                        <button type="submit">Удалить</button>
                    </form>
                </div>
            </div>
            

            <div class="formSection" id="updateForm">
                <h2>Изменить данные пользователя</h2>
                <form id="updateUserForm">
                    <label for="updateId">ID:</label>
                    <input type="number" id="updateId" name="updateId" required>
                    <label for="updateName">Новое имя:</label>
                    <input type="text" id="updateName" name="updateName">
                    <label for="updateAge">Новый возраст:</label>
                    <input type="number" id="updateAge" name="updateAge">
                    <label for="updateCity">Новый город:</label>
                    <input type="text" id="updateCity" name="updateCity">
                    <button type="submit">Изменить</button>
                </form>
            </div>
            <div class="formSection" id="patchForm">
                <h2>Настройки отображения</h2>
                <form id="patchUserForm">
                    <label for="columns">Количество пользователей в ряду:</label>
                    <input type="range" id="columns" name="columns" min="1" max="10" value="3">
                    <span id="columnsValue">3</span>
                    <button type="button" id="sortButton" data-sort="asc">Сортировать по id ▲</button>
                    <button type="button" id="historyButton">История изменений</button>
                </form>
            </div>
            
        </div>
    </div>

    <!-- Модальное окно для истории изменений -->
    <div id="historyModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>История изменений</h2>
            <ul id="historyList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
